<html>
<html lang="en">

<head>
    <title>PHOTO GALLERY</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <body>
        <img class="first" src="Project%20flower%20images%2062/flowers.gif">
        <section id="grid">
            <h2>Grid Gallery</h2>
            <div class="row">
                <div class="column">
                    <img src="Project%20flower%20images%2062/blue.jpg"> <img src="Project%20flower%20images%2062/Orange.png"> <img src="Project%20flower%20images%2062/Pink tulip.jpg"> <img src="Project%20flower%20images%2062/purple.jpg"> <img src="Project%20flower%20images%2062/Red rose.jpg">
                    <br><br><br>
                </div>
            </div>
            <section id="slider">
                <h2>Sliding Gallery</h2>
                <div id="mc" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img src="Project%20flower%20images%2062/violet.jpg">
                                <class="img-responsive">
                                    <div class="carousel-content">
                                    </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Project%20flower%20images%2062/White.jpg">
                                <div class="carousel-content">
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Project%20flower%20images%2062/yellow.jpg">
                                <div class="carousel-content">
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Project%20flower%20images%2062/Red rose.jpg">
                            </center>
                        </div>
                        <div class="item">
                            <center> <img src="Project%20flower%20images%2062/purple.jpg">
                                </div>
                            </center>
                        </div>

                        <a class="left carousel-control" href="#mc" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#mc" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <ol class="carousel-indicators">
                            <li data-target="#mc" data-slide-to="0" class="active"></li>
                            <li data-target="#mc" data-slide-to="1"></li>
                            <li data-target="#mc" data-slide-to="2"></li>
                            <li data-target="#mc" data-slide-to="3"></li>
                            <li data-target="#mc" data-slide-to="4"></li>

                        </ol>
                    </div>
            </section>

            </div>
    </body>

</html>
